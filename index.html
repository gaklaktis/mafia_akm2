<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Мафия — Таблица ночей</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    td, th {
      border: 1px solid #ccc;
      text-align: center;
      padding: 5px;
      min-width: 40px;
    }
    .cell {
      cursor: pointer;
    }
    .red { background-color: #f88; }
    .green { background-color: #8f8; }
    .purple { background-color: #d8b6ff; }
    .pink { background-color: #ffc0cb; }
  </style>
</head>
<body>
  <h3>Таблица ночных действий</h3>
  <table id="mafiaTable">
    <thead>
      <tr id="headerRow">
        <th>#</th>
        <th>Роль</th>
        <!-- Ночи будут добавлены здесь -->
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Строки игроков вставятся сюда -->
    </tbody>
  </table>

  <script>
    // Получаем count из URL
    const params = new URLSearchParams(window.location.search);
    const playerCount = parseInt(params.get("count")) || 10;
    const nightCount = 7;

    const headerRow = document.getElementById("headerRow");
    for (let n = 1; n <= nightCount; n++) {
      const th = document.createElement("th");
      th.textContent = `Ночь ${n}`;
      headerRow.appendChild(th);
    }

    const tableBody = document.getElementById("tableBody");

    for (let i = 1; i <= playerCount; i++) {
      const row = document.createElement("tr");

      // Номер игрока
      const numCell = document.createElement("td");
      numCell.textContent = i;
      row.appendChild(numCell);

      // Роль игрока
      const roleCell = document.createElement("td");
      roleCell.className = "cell";
      roleCell.dataset.row = i;
      roleCell.dataset.col = "role";
      roleCell.textContent = "";
      row.appendChild(roleCell);

      // Ночные действия
      for (let night = 1; night <= nightCount; night++) {
        const cell = document.createElement("td");
        cell.className = "cell";
        cell.dataset.row = i;
        cell.dataset.col = `night${night}`;
        cell.textContent = "";
        row.appendChild(cell);
      }

      tableBody.appendChild(row);
    }

    // Обработка кликов по ячейкам
    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("cell")) {
        const cell = e.target;
        const input = prompt("Введите действие: Х (мафия), М (маньяк), В (доктор), Л (любовница), П (путана), К (камикадзе)");
        const colors = {
          "Х": "red",
          "М": "red",
          "В": "green",
          "Л": "purple",
          "П": "pink",
          "К": ""
        };

        if (input in colors) {
          cell.textContent = input;
          cell.className = "cell";
          if (colors[input]) cell.classList.add(colors[input]);
        }
      }
    });
  </script>
</body>
</html>
